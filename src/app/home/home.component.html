<div class="container color-dark">
  <div class="col">
    <p>Add a list item</p>
  </div>
  <div class="col">
    <p>My item list {{itemCount}}</p>
  </div>

</div>

<div class="container color-light" [@items]="items.length">
  <div class="col">
    <p class="sm">Add an item</p>

    <form action="">
      <input type="text" class="txt" name="item" placeholder="My items..." [(ngModel)]="goalText">
      <br>
      <span>{{goalText}}</span>
      <input (click)="addItem()" type="submit" class="button" [value]="buttonText">
    </form>
  </div>
  <div class="col">
    <p class="goal-cage" *ngFor="let item of items; let i = index" (click)="removeItem(i)">{{item}}</p>
  </div>

</div>
